<div style="height: 20vh;"> 
<mat-toolbar  color="primary"  >
    <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>

    <span>Gagan Garima Society</span>
    <span class = "filler"></span>
    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-md>
     <button mat-button routerLink="/home-page">Home</button>
     <button mat-button [matMenuTriggerFor]="Resident">Residents</button>

        <button mat-menu-item routerLink="/tender-page">Tender</button>
